<div class="container">
    <h1 class="text-center text-info mt-4 mb-4">
        Connexion :
    </h1>

    <!-- Formulaire - DÃ©but -->
    <form (ngSubmit)="login(loginForm)" #loginForm="ngForm">
        <div class="form-group mb-3">
            <label>Pseudo</label>
            <input type="text" class="form-control" name="login" placeholder="Login" ngModel required>
        </div>
        <div class="form-group mb-3">
            <label>Mot de passe</label>
            <input type="text" class="form-control" name="password" placeholder="Password" ngModel required>
        </div>
      
        <button type="submit" class="btn btn-primary">Connexion</button>
    </form>
    <!-- Formulaire - Fin -->

</div>
