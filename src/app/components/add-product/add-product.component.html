<div class="container">

    <!-- Titre -->
    <h1 class="text-center text-info mt-4 mb-4">
        Veuillez ajouter un produit
    </h1>

    <!-- Formulaire - DÃ©but -->
    <form (ngSubmit)="addProduct(productForm)" #productForm="ngForm">
        <div class="form-group">
            <label>Nom</label>
            <input type="text" class="form-control" name="title" placeholder="Entrer un nom" ngModel required>
        </div>
        <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" name="description" placeholder="Entrer une description" ngModel required>
        </div>
        <div class="form-group">
            <label>Image</label>
            <input type="text" class="form-control" name="image" placeholder="Entrer le lien d'une image" ngModel required>
        </div>
        <div class="form-group">
            <label>Prix</label>
            <input type="number" class="form-control" name="price" placeholder="Entrer un prix" ngModel required>
        </div>

        <button type="submit" class="btn btn-primary">Valider</button>
    </form>
    <!-- Formulaire - Fin -->
</div>
